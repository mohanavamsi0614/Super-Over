<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="score" id="t1">
        <h1>IND</h1>
        <div id="t1balls" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="st1">0</span>
          <span>/</span>
          <span id="wt1">0</span>
        </div>
      </div>
      <div class="score" id="t2">
        <h1>PAK</h1>
        <div id="t2balls" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="st2">0</span>
          <span>/</span>
          <span id="wt2">0</span>
        </div>
      </div>
    </section>
    <section id="ops">
      <img
        class="button"
        id="stri"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="replay"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
    <script src="app.js"></script>
  </body>
</html>
